name: Tests
on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: pytest (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_HOME: ${{ runner.temp }}/.hf 
      HF_HUB_ETAG_TIMEOUT: "120"
      HF_HUB_DOWNLOAD_TIMEOUT: "120"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v5

      # Cache HF artifacts so subsequent runs don't re-download
      - name: Cache Hugging Face hub
        uses: actions/cache@v4
        with:
          path: ${{ env.HF_HOME }}
          key: hf-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: hf-${{ runner.os }}-

      - name: Install (locked)
        run: |
          uv sync --frozen --group dev --extra all_vision
          # If using hf-transfer, ensure extra is installed:
          # uv pip install "huggingface_hub[hf_transfer]"

      # Authenticate to HF so gated/private datasets work
      - name: Login to Hugging Face
        run: |
          python - <<'PY'
          import os
          from huggingface_hub import login
          login(token=os.environ["HF_TOKEN"])
          PY

      - name: Run tests
        run: uv run pytest -q
