name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Fetch tags (safety)
        run: git fetch --tags --force

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Verify semantic-release availability
        run: |
          uv run --with python-semantic-release semantic-release --version

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure authenticated HTTPS remote
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Compute next version (log)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          uv run --with python-semantic-release semantic-release -vv version --print

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          uv run --with python-semantic-release semantic-release -vv version
