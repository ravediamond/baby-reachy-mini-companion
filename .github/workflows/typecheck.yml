name: Type check

on: [push, pull_request]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mypy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v5

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev libgirepository1.0-dev

      - name: Install deps (locked) incl. vision extras
        run: uv sync --frozen --group dev --extra local

      - name: Run mypy
        run: .venv/bin/mypy --pretty --show-error-codes .